<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="Calculatrice" content="Calculatrice">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="en_tete">
        <h1>Calculatrice</h1>

    </div>

    <div id="calculatrice">
        <div id ="ecran" > 
            <h1>Ecran</h1>
        </div>
        <div id="bouton">
            <button id="un" class="btn">1</button>
            <button id="deux" class="btn">2</button>
            <button id="trois" class="btn">3</button>
            <button id="quatre" class="btn">4</button>
            <button id="cinque" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="sept" class="btn">7</button>
            <button id="huit" class="btn">8</button>
            <button id="neuf" class="btn">9</button>
            <button id="zero" class="btn">0</button>
            <button id="egal" class="btn action-btn">=</button>
            <button id="fois" class="btn action-btn">x</button>
            <button id="moins" class="btn action-btn">-</button>
            <button id="diviser" class="btn action-btn">/</button>
            <button id="plus" class="btn action-btn">+</button>
            <button id="clear" class="btn clear-btn">Clear</button>
        </div>
        
        

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
